function doGetInfo(){
	var url = '/mlog/my/IndexInfoServlet';
	var dataPara = 'uid=184815532&_=' + Math.random();
	jQuery.ajax({
		type: 'get',
		url: url,
		data: dataPara,

			if(r == null || data == null) return;
			if(r.care != undefined){

			}

		}

/**

function doGetGuest(){
	var url = MLOG_PREF + '/Guest';
	var dataPara = 'uid=184815532&src=ajax&rtime=' + Math.random();
	var guestDiv = jQuery('#guestDiv');
	jQuery.ajax({
		type: 'GET',
		data:dataPara,
		url: url,
		cache:true,
		success: function(data, textStatus){
			var obj = eval('('+data+')');
			if(obj == null || obj.stat != 200) {
				return;
			}
			if(!obj.pList || obj.pList.length < 1) {
				guestDiv.html('暂无访客');
				return;
			}
			var ctt = '';
			for(var i = 0; i < obj.pList.length; i++) {
                if(!obj.pList[i]) {
                    continue;
                }
                ctt += '<li><a href="' + MLOG_PREF + '/u' + obj.pList[i].id + '/">';

                ctt += '<p><a href="' + MLOG_PREF + '/u' + obj.pList[i].id + '/" title="' + obj.pList[i].uname + '">' + obj.pList[i].uname + '</a></p></li>';

			guestDiv.html(ctt);

function doGetMyMessage(){
	var url = '/mlog/my/MessageInfoServlet';
	var dataPara = 'uid=184815532&pn=' + jQuery('#message_pn').val() + '&ps=' + jQuery('#message_ps').val() + '&_=' + Math.random();
	jQuery.ajax({
		type: 'GET',

			jQuery('#message_content').html(jQuery('#message_content').html() + data);
		},
		error: function(XMLHttpRequest, rstt, err) {
		}
	});
}
function reLoadMessage(){
	jQuery('#load_more_message').attr('pn','1');
	jQuery('#message_content').html('');
	getMoreWebData(jQuery('#load_more_message'));
}
function getMoreWebData(obj,type,pn,ps){
	var pn = jQuery(obj).attr('pn');
	var ps = jQuery(obj).attr('ps');
	var type = jQuery(obj).attr('type');
	var url = 'http://kzone.kuwo.cn/mlog/my/MessageInfoServlet';
	var dataPara = 'uid=184815532&pn=' + pn + '&ps=' + ps + '&_=' + Math.random();
	jQuery.ajax({
		type: 'Get',
		url: url,
		data: dataPara,
		beforeSend: function(XMLHttpRequest){
			jQuery(obj).html('正在加载，请稍后...');
		},
		success: function(data, textStatus){
			if(data == null || data == '') return;
			if(type == 'message'){
				jQuery('#message_content').html(jQuery('#message_content').html() + data);
				jQuery(obj).attr('pn',parseInt(jQuery(obj).attr('pn')) + 1);
			} 
		},
		complete: function(XMLHttpRequest, textStatus){
			if(jQuery('#messagePageNum').val() == pn || jQuery('#messagePageNum').val() == 0 || jQuery('#messagePageNum').val() == null){
        		jQuery('#messagePageNum').remove();
        		jQuery(obj).attr('style','display:none');
        	} else {
        		jQuery(obj).html('查看更多');
        		jQuery('#messagePageNum').remove();
        	}
		},
		error: function(){
			showPopInf('warn','获取失败，请重试');
		}
	});
}
getMoreWebData(jQuery('#load_more_message'));
window.onload = function(){
	jQuery('#load_more_message').click(function(){

var replyMess = false;
if($('#fr_submit')) {
	$('#fr_submit').click(function() {
		if(!KW.cook.isLogin()) {
			try{
				loginWithFresh();
			}catch(e){
				showPopInf('warn', '你目前没有登录，请登录后发表评论');
			}
			return false;
		}
		if(document.getElementById('code') && document.getElementById('code').value.length != 4){
			KW.ui.showPopInf('warn', '请输入4位验证码', function() {
				$('#code').focus();				
			});
			return false;
		}
		var postVal = $('#msgContent').val();
		if(postVal.length > 400) {
			KW.ui.showPopInf('warn', '现在留言有' + postVal.length + '个字。留言内容不能超过400个字。请修改后提交！');
			return false;
		}
		postVal = $.trim(postVal);
		if(postVal == '' ||　postVal == '留言至少有4个字哦' || postVal.length < 4) {
			KW.ui.showPopInf('warn', '留言内容不能小于4个字。请修改后提交！');
			return false;
		}
		if(!checkInterval('kzoneMsg', '留言', 10000)) {
			return false;
		}
		if(replyMess){
			KW.ui.showPopInf('warn', "已提交留言，请稍后重试！");
			return false;
		}
		replyMess = true;
		var dataPara = "";
		dataPara += "act=add&id="+jQuery('#id').val()+"&uid="+jQuery('#uid').val()+"&toid="+jQuery('#toUid').val()+"&from=index&message="+jQuery('#msgContent').val()+ '&_=' + Math.random();
		KW.util.ajaxRequest('post', KW.CONF.MLOG_PREF + '/my/MsgAdd', dataPara, function(r) {
			if(r == null) {
				KW.ui.showPopInf('err', '系统错误，请稍后重试');
				$('#wordsInput').disabled = false;
				replyMess = false;
				return false;
			}
			r = $.parseJSON(r);
			if(r.result == 'ok') {
				KW.ui.showPopInf('ok', '留言成功', function() {
					jQuery('#msgContent').val('');
					jQuery('#toUid').val('');
				});
				replyMess = false;
				reLoadMessage();
				return false;
			} else {
				var mess = r.msg;
				if(mess == undefined || mess == null || mess == ''){
					mess = '系统错误.';
				}
				KW.ui.showPopInf('err', mess);
				replyMess = false;
				return false;
			}
		});
		return true;
	});
}

$('#wordsSubmit').click(function() {
	if(!KW.cook.isLogin()) {
		KW.ui.showPopInf('err', '请登录后发表');
		return;
	}
	var wordsIpt = $('#wordsInput').val();
	wordsIpt = $.trim(wordsIpt);
	if(wordsIpt == '' || wordsIpt == '今天心情怎么样?') {
		KW.ui.showPopInf('warn', '请输入内容后提交');
		$('#wordsInput').focus();
		return false;
	}
	if(wordsIpt.length > 140) {
		KW.ui.showPopInf('warn', '最多输入140个字，请修改后提交');
		$('#wordsInput').focus();
		return false;
	}
	$('#wordsInput').disabled = true;
	KW.util.ajaxRequest('post', KW.CONF.MLOG_PREF + '/Words', 'act=add&ctt=' + encodeURIComponent(wordsIpt) + '&_=' + Math.random(), function(r) {
		if(r == null) {
			KW.ui.showPopInf('err', '系统错误，请稍后重试');
			$('#wordsInput').disabled = false;
			return false;
		}
		r = $.parseJSON(r);
		if(r.stat == 200) {
			KW.ui.showPopInf('ok', '恭喜您，发布成功', function() {
				$('#wordsInput').val('今天心情怎么样?');
				$('#wordsInput').css({'color':'#6a6a6a'});
				reloadMyWords();
			});
			$('#wordsInput').disabled = false;
			return false;
		}
		if(r.stat == 501) {
    		KW.ui.showPopInf('err', '参数错误，请稍后重试');
    		$('#wordsInput').disabled = false;
    		return;    			
		}
		if(r.stat == 601) {
    		KW.ui.showPopInf('err', '请登录后发表');
    		$('#wordsInput').disabled = false;
    		return;    			
		}
	});
});
